<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Followers.css" />
    <title>Followers</title>
  </head>
  <body>
    <div class="counter-container">
      
      <div class="counter" data-target="500"></div>
      <span>Students</span>
    </div>

    <div class="counter-container">
      
      <div class="counter" data-target="95"></div>
      <span>Percentage of Students getting into <br> Graduate School of their choice</span>
    </div>

    <div class="counter-container">
      
      <div class="counter" data-target="100000"></div>
      <span>Amount of Money given in <br> Scholarships  for the Average Year</span>
    </div>
    <script src="Followers.js"></script>
  </body>
</html>
