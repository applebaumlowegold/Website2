<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Picturedisplay.css" />
    <title>Display of Pictures</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('Pic1.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('Picc2.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('Picc3.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('Picc4.jpg');
        "
      ></div>
	<div
        class="slide"
        style="
          background-image: url('Picc5.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('Picc6.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="Picturedisplay.js"></script>
  </body>
</html>
